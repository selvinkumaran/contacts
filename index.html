<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="icon" type="image/x-icon" href="images/add-contact.png" />
    <script src="script.js" defer></script>
    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-4 text-info text-center bg-dark">Phone Book</h1>
    <div class="container my-5">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <div class="mb-3">
            <div class="input-group my-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  ><img
                    src="images/user (1).png"
                    width="24px"
                    alt="person-icon"
                /></span>
              </div>
              <input
                type="text"
                class="form-control border-primary"
                id="name"
                placeholder="Enter Your Name"
                aria-label="name"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  ><img
                    src="images/telephone.png"
                    width="24px"
                    alt="phone-icon"
                /></span>
              </div>
              <input
                type="number"
                class="form-control border-primary"
                id="number"
                placeholder="Enter Your Phone Number"
                aria-label="number"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success" id="save" type="button">
                Save
              </button>
            </div>
          </div>
          <div id="contacts" class="border-primary rounded"></div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <!--Bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
